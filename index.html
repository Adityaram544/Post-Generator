<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Generator</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="mb-1 py-3 ps-4"
    style="background:#FFF; box-shadow:0 2px 8px #e0e7ff80; cursor:pointer;"
    onclick="location.reload()">
    <h2 class="fw-bold text-primary m-0" style="font-size: 1.5rem;">Post Generator</h2>
  </header>

  <!-- Main Container -->
  <div class="container py-4" style="max-width:600px; min-width:320px; margin:0 auto;">

    <div class="card shadow-lg p-4 rounded">

      <!-- Title -->
      <p class="intros-text text-center fw-bold" style="font-size:1.4rem; font-weight:650 !important;">
        Post Generator
      </p>
      <p class="intro-text text-center fw-semibold">
        Generate catchy social media posts instantly!
      </p>

      <!-- Prompt Input -->
      <h5 class="fw-bold text-primary">Enter Prompt</h5>
      <textarea id="userPrompt" rows="5" class="form-control mb-3"
        placeholder="Type your prompt here..."></textarea>

      <!-- Platform Selection -->
      <div class="mb-3 text-center fw-semibold">Select Platforms</div>

      <div class="d-flex justify-content-center gap-4 mb-3">
        <label><input type="checkbox" value="LinkedIn" class="platform-check form-check-input me-1"> LinkedIn</label>
        <label><input type="checkbox" value="FaceBook" class="platform-check form-check-input me-1"> Facebook</label>
        <label><input type="checkbox" value="Twitter" class="platform-check form-check-input me-1"> Twitter</label>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="btn btn-primary w-100 fw-bold"
        style="background:#3700B3;">
        Generate
      </button>

      <!-- Output Container -->
      <div id="postsContainer" class="mt-4"></div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-1 fw-semibold w-100"
    style="background:#fff; color:#111; border-radius:0;">
    © <span id="year"></span> Post Generator. Crafted with ❤️ by Aditya
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
